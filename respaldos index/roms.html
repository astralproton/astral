<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Astral ROMS</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Orbitron', sans-serif;
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="%2300ffff"><circle cx="12" cy="12" r="8" fill="%2300ffff" fill-opacity="0.4"/><circle cx="12" cy="12" r="4" fill="%2300ffff"/></svg>') 12 12, auto;
    }

    body {
        background-color: #1a0033;
        color: #fff;
        overflow-x: hidden;
        position: relative;
    }

    /* Fondo animado */
    .animated-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        background: linear-gradient(125deg, #1a0033, #4a0080, #000066, #330066);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Canvas para partículas */
    #particleCanvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.7;
    }

    /* Loading Screen */
    .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(125deg, #1a0033, #4a0080);
        background-size: 400% 400%;
        animation: gradientBG 10s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.8s ease-out, visibility 0.8s;
    }

    .loading-screen.fade-out {
        opacity: 0;
        visibility: hidden;
    }

    .loading-animation {
        width: 120px;
        height: 120px;
        border: 6px solid rgba(0, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #00ffff;
        animation: spin 1s linear infinite, pulse 2s ease-in-out infinite;
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1) rotate(0deg); }
        50% { transform: scale(1.1) rotate(180deg); }
    }

    /* Thank You Screen */
    .thank-you-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(26, 0, 51, 0.95);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9998;
        opacity: 0;
        transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .thank-you-screen.active {
        display: flex;
        opacity: 1;
    }

    .thank-you-content {
        text-align: center;
        background: rgba(0, 255, 255, 0.1);
        padding: 50px;
        border-radius: 20px;
        border: 3px solid #00ffff;
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.3), inset 0 0 20px rgba(0, 255, 255, 0.2);
        transform: scale(0.8) translateY(50px);
        transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        animation: glow 3s infinite alternate;
    }

    @keyframes glow {
        0% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.3), inset 0 0 20px rgba(0, 255, 255, 0.2); }
        100% { box-shadow: 0 0 50px rgba(0, 255, 255, 0.5), inset 0 0 30px rgba(0, 255, 255, 0.3); }
    }

    .thank-you-screen.active .thank-you-content {
        transform: scale(1) translateY(0);
    }

    .thank-you-content h2 {
        color: #00ffff;
        margin-bottom: 20px;
        font-size: 2.5em;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .thank-you-content p {
        color: #fff;
        margin-bottom: 30px;
        font-size: 1.2em;
    }

    .thank-you-button {
        background: linear-gradient(45deg, #00ffff, #0066ff);
        color: #fff;
        border: none;
        padding: 15px 30px;
        border-radius: 25px;
        font-size: 1.2em;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
        position: relative;
        overflow: hidden;
    }

    .thank-you-button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }

    .thank-you-button::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 5px;
        height: 5px;
        background: rgba(255, 255, 255, 0.5);
        opacity: 0;
        border-radius: 100%;
        transform: scale(1) translate(-50%, -50%);
        transition: all 0.6s;
    }

    .thank-you-button:hover::after {
        transform: scale(50) translate(-50%, -50%);
        opacity: 0.3;
    }

    /* Main Layout */
    .container {
        display: flex;
        min-height: 100vh;
        opacity: 0;
        transition: opacity 1.2s ease, transform 1.2s ease;
        transform: translateY(20px);
    }

    .container.loaded {
        opacity: 1;
        transform: translateY(0);
    }

    /* Sidebar */
    .sidebar {
        width: 220px;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(10px);
        padding: 25px;
        position: fixed;
        height: 100vh;
        z-index: 100;
        transform: translateX(-100%);
        transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border-right: 2px solid rgba(0, 255, 255, 0.3);
        box-shadow: 5px 0 15px rgba(0, 0, 0, 0.5);
    }

    .container.loaded .sidebar {
        transform: translateX(0);
    }

    .sidebar-item {
        display: flex;
        align-items: center;
        padding: 15px;
        color: #fff;
        text-decoration: none;
        margin-bottom: 15px;
        border-radius: 10px;
        transition: all 0.4s ease;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.05);
    }

    .sidebar-item:hover {
        background: rgba(0, 255, 255, 0.1);
        transform: translateX(10px);
        border-color: rgba(0, 255, 255, 0.3);
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }

    .sidebar-item i {
        margin-right: 15px;
        width: 24px;
        transition: transform 0.3s ease;
    }

    .sidebar-item:hover i {
        transform: scale(1.2);
        color: #00ffff;
    }

    /* Main Content */
    .main-content {
        flex: 1;
        margin-left: 220px;
        padding: 30px;
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s ease 0.3s, transform 0.8s ease 0.3s;
    }

    .container.loaded .main-content {
        opacity: 1;
        transform: translateY(0);
    }

    /* Search Bar */
    .search-bar {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 15px;
        margin-bottom: 30px;
        transform: translateY(-20px);
        opacity: 0;
        transition: all 0.8s ease 0.5s;
        backdrop-filter: blur(5px);
    }

    .container.loaded .search-bar {
        transform: translateY(0);
        opacity: 1;
    }

    .search-input {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 25px;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        font-size: 16px;
        outline: none;
        transition: all 0.4s ease;
    }

    .search-input:focus {
        background: rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    }

    /* Games Grid */
    .games-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 25px;
        padding: 20px 0;
    }

    .game-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        opacity: 0;
        transform: translateY(30px);
        position: relative;
        border: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .container.loaded .game-card {
        opacity: 1;
        transform: translateY(0);
    }

    .game-card:hover {
        transform: translateY(-10px) scale(1.03);
        box-shadow: 0 15px 30px rgba(0, 255, 255, 0.3);
        border-color: rgba(0, 255, 255, 0.3);
    }

    .game-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        transition: transform 0.5s ease;
        border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }

    .game-card:hover .game-image {
        transform: scale(1.1);
    }

    .game-info {
        padding: 20px;
        transform: translateY(0);
        transition: transform 0.5s ease;
    }

    .game-card:hover .game-info {
        transform: translateY(-5px);
    }

    .game-title {
        font-size: 1.3em;
        color: #fff;
        transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .game-card:hover .game-title {
        color: #00ffff;
        text-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
    }

    /* Console Tag and Wishlist Badge */
    .console-tag {
        position: absolute;
        top: 15px;
        left: 15px;
        background: rgba(0, 255, 255, 0.8);
        color: #000;
        padding: 8px 15px;
        border-radius: 15px;
        font-size: 0.9em;
        transform: translateY(-100%);
        opacity: 0;
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 1px solid rgba(0, 255, 255, 0.5);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .game-card:hover .console-tag {
        transform: translateY(0);
        opacity: 1;
    }

    .wishlist-badge {
        position: absolute;
        top: 15px;
        right: 15px;
        background: rgba(255, 0, 255, 0.8);
        color: white;
        padding: 8px 15px;
        border-radius: 15px;
        font-size: 0.9em;
        transform: translateX(100%);
        opacity: 0;
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 1px solid rgba(255, 0, 255, 0.5);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .game-card:hover .wishlist-badge {
        transform: translateX(0);
        opacity: 1;
    }

    /* Game Details */
    .game-details {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 1000;
        overflow-y: auto;
        padding: 20px;
        opacity: 0;
        transition: opacity 0.8s ease;
    }

    .game-details.active {
        display: block;
        opacity: 1;
        animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .details-container {
        max-width: 800px;
        margin: 40px auto;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 40px;
        position: relative;
        transform: translateY(50px);
        opacity: 0;
        transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 2px solid rgba(0, 255, 255, 0.2);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3), inset 0 0 20px rgba(0, 255, 255, 0.1);
    }

    .game-details.active .details-container {
        transform: translateY(0);
        opacity: 1;
    }

    .details-image {
        width: 100%;
        max-height: 300px;
        object-fit: contain;
        border-radius: 10px;
        margin-bottom: 25px;
        border: 2px solid rgba(0, 255, 255, 0.2);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .details-image:hover {
        transform: scale(1.02);
        box-shadow: 0 15px 30px rgba(0, 255, 255, 0.3);
    }

    /* Download Section */
    .download-section {
        background: rgba(0, 0, 0, 0.5);
        padding: 25px;
        border-radius: 15px;
        margin-top: 25px;
        transform: translateY(30px);
        opacity: 0;
        transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 2px solid rgba(0, 255, 255, 0.2);
    }

    .download-section.active {
        transform: translateY(0);
        opacity: 1;
    }

    .progress-bar {
        width: 100%;
        height: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        overflow: hidden;
        margin: 15px 0;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .progress {
        width: 0%;
        height: 100%;
        background: linear-gradient(45deg, #00ffff, #ff00ff);
        transition: width 0.3s ease;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        position: relative;
        overflow: hidden;
    }

    .progress::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(90deg, 
            rgba(255, 255, 255, 0) 0%, 
            rgba(255, 255, 255, 0.4) 50%, 
            rgba(255, 255, 255, 0) 100%);
        animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }

    /* Buttons */
    .action-button {
        width: 100%;
        padding: 18px;
        border: none;
        border-radius: 25px;
        font-size: 1.2em;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        margin-top: 15px;
        position: relative;
        overflow: hidden;
        border: 2px solid transparent;
    }

    .action-button::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.6s ease, height 0.6s ease;
    }

    .action-button:hover::after {
        width: 300px;
        height: 300px;
    }

    .download-button {
        background: linear-gradient(45deg, #00ffff, #0066ff);
        color: #fff;
        box-shadow: 0 5px 15px rgba(0, 102, 255, 0.3);
    }

    .download-button:hover {
        box-shadow: 0 8px 25px rgba(0, 102, 255, 0.5);
        transform: translateY(-3px);
        border-color: rgba(0, 255, 255, 0.5);
    }

    .wishlist-button {
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .wishlist-button:hover {
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        transform: translateY(-3px);
    }

    .wishlist-button.in-wishlist {
        background: rgba(255, 0, 255, 0.3);
        color: #ff00ff;
        border-color: rgba(255, 0, 255, 0.5);
    }

    .wishlist-button.in-wishlist:hover {
        background: rgba(255, 0, 255, 0.4);
        box-shadow: 0 5px 15px rgba(255, 0, 255, 0.3);
    }

    /* Notifications */
    .notification {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: rgba(0, 255, 255, 0.9);
        color: #fff;
        padding: 15px 25px;
        border-radius: 10px;
        transform: translateX(200%);
        transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        z-index: 2000;
        border: 2px solid rgba(0, 255, 255, 0.5);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }

    .notification.show {
        transform: translateX(0);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .sidebar {
            width: 100%;
            height: auto;
            position: relative;
            transform: translateX(0);
            border-right: none;
            border-bottom: 2px solid rgba(0, 255, 255, 0.3);
        }

        .sidebar-items {
            display: flex;
            justify-content: space-around;
        }

        .main-content {
            margin-left: 0;
        }

        .game-card {
            width: 100%;
        }

        .details-container {
            margin: 20px;
            padding: 20px;
        }
    }

    /* Mejoras para el botón cerrar */
    .close-details {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        color: #fff;
        font-size: 24px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        z-index: 1001;
        backdrop-filter: blur(5px);
    }

    .close-details:hover {
        background: rgba(255, 0, 0, 0.3);
        border-color: rgba(255, 0, 0, 0.5);
        transform: rotate(90deg) scale(1.1);
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    }

    /* Estilos para la sección de lista de deseos */
    .wishlist-section {
        display: none;
        padding: 25px;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 15px;
        margin-top: 25px;
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 2px solid rgba(255, 0, 255, 0.2);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .wishlist-section.active {
        display: block;
        opacity: 1;
        transform: translateY(0);
        animation: fadeInUp 0.8s ease forwards;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .wishlist-title {
        color: #ff00ff;
        font-size: 1.8em;
        margin-bottom: 25px;
        display: flex;
        align-items: center;
        gap: 15px;
        text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
    }

    .wishlist-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 25px;
    }

    .wishlist-item {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        border: 2px solid rgba(255, 0, 255, 0.2);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .wishlist-item:hover {
        transform: translateY(-10px) scale(1.03);
        box-shadow: 0 15px 30px rgba(255, 0, 255, 0.3);
        border-color: rgba(255, 0, 255, 0.4);
    }

    .wishlist-item img {
        width: 100%;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: transform 0.5s ease;
    }

    .wishlist-item:hover img {
        transform: scale(1.05);
    }

    .wishlist-item-title {
        font-size: 1.1em;
        color: #fff;
        transition: color 0.3s ease;
    }

    .wishlist-item:hover .wishlist-item-title {
        color: #ff00ff;
    }

    .remove-from-wishlist {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(255, 0, 0, 0.3);
        border: 1px solid rgba(255, 0, 0, 0.5);
        color: #fff;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        z-index: 10;
    }

    .remove-from-wishlist:hover {
        background: rgba(255, 0, 0, 0.5);
        transform: rotate(90deg) scale(1.1);
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
    }

    /* Indicador de cantidad en lista de deseos */
    .wishlist-count {
        background: #ff00ff;
        color: white;
        padding: 3px 10px;
        border-radius: 15px;
        font-size: 0.9em;
        margin-left: 8px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
    }

    /* Botón de lista de deseos en la barra lateral */
    .wishlist-nav-button {
        position: relative;
    }

    .wishlist-nav-count {
        position: absolute;
        top: -8px;
        right: -8px;
        background: #ff00ff;
        color: white;
        padding: 3px 8px;
        border-radius: 15px;
        font-size: 0.8em;
        min-width: 25px;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
        transition: all 0.3s ease;
    }

    .wishlist-nav-button:hover .wishlist-nav-count {
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
    }
</style>
</head>
<body>
<audio id="bgMusic" loop autoplay style="display: none;">
    <source src="wiiueshop.mp3" type="audio/mp3">
</audio>

<!-- Fondo animado -->
<div class="animated-background"></div>
<canvas id="particleCanvas"></canvas>

<!-- Loading Screen -->
<div class="loading-screen" id="loadingScreen">
    <div class="loading-animation"></div>
</div>

<!-- Thank You Screen -->
<div class="thank-you-screen" id="thankYouScreen">
    <div class="thank-you-content">
        <h2>¡Gracias por tu descarga!</h2>
        <p>Tu ROM se ha descargado correctamente.</p>
        <button class="thank-you-button" onclick="closeThankYouScreen()">Continuar</button>

    // Sistema de partículas
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    
    // Ajustar tamaño del canvas
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    
    // Clase para las partículas
    class Particle {
        constructor() {
            this.reset();
        }
        
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 3 + 1;
            this.speedX = Math.random() * 2 - 1;
            this.speedY = Math.random() * 2 - 1;
            this.color = this.getRandomColor();
            this.alpha = Math.random() * 0.5 + 0.1;
            this.blinkSpeed = Math.random() * 0.02 + 0.005;
            this.blinkDirection = Math.random() > 0.5 ? 1 : -1;
        }
        
        getRandomColor() {
            const colors = ['#00ffff', '#ff00ff', '#ffffff', '#0066ff'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            
            // Efecto de parpadeo
            this.alpha += this.blinkSpeed * this.blinkDirection;
            if (this.alpha > 0.6 || this.alpha < 0.1) {
                this.blinkDirection *= -1;
            }
            
            // Verificar límites
            if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                this.reset();
            }
        }
        
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.globalAlpha = this.alpha;
            ctx.fill();
            
            // Añadir brillo
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.globalAlpha = this.alpha * 0.2;
            ctx.fill();
            
            ctx.globalAlpha = 1;
        }
    }
    
    // Crear partículas
    const particles = [];
    const particleCount = 100;
    
    for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
    }
    
    // Función de animación
    function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        for (const particle of particles) {
            particle.update();
            particle.draw();
        }
        
        requestAnimationFrame(animateParticles);
    }
    
    // Iniciar animación
    animateParticles();

            console: "Astral.",
            size: "1 MB",
            romFile: "",
            description: "AVISO: DESCARGAR EL ARCHIVO DE ESTE APARTADO PUEDE DESCARGAR TODA LA BASE DE DATOS Y PUEDE LLENAR TU DISPOSITIVO!!!"
        }
    ];

    // Sistema mejorado de lista de deseos
    let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

    // Funciones principales
    function showLoadingScreen() {
        const loadingScreen = document.getElementById('loadingScreen');
        loadingScreen.style.display = 'flex';
        setTimeout(() => {
            loadingScreen.classList.add('fade-out');
            document.getElementById('mainContainer').classList.add('loaded');
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 800);
        }, 2000);
    }

    function showThankYouScreen() {
        const thankYouScreen = document.getElementById('thankYouScreen');
        thankYouScreen.classList.add('active');
    }

    function closeThankYouScreen() {
        const thankYouScreen = document.getElementById('thankYouScreen');
        thankYouScreen.classList.remove('active');
    }

    function createGameCards(gamesToShow = games) {
        const grid = document.getElementById('gamesGrid');
        grid.innerHTML = '';
        gamesToShow.forEach((game, index) => {
            const card = document.createElement('div');
            card.className = 'game-card';
            card.style.transitionDelay = `${index * 0.1}s`;
            const isWishlisted = wishlist.includes(game.id);
            card.innerHTML = `
                <span class="console-tag">${game.console}</span>
                ${isWishlisted ? '<span class="wishlist-badge">En lista de deseos</span>' : ''}
                <img src="${game.image}" alt="${game.title}" class="game-image">
                <div class="game-info">
                    <h3 class="game-title">${game.title}</h3>
                </div>
            `;
            card.addEventListener('click', () => showGameDetails(game));
            grid.appendChild(card);
        });
    }

    function showGameDetails(game) {
        const details = document.getElementById('gameDetails');
        document.getElementById('detailsImage').src = game.image;
        document.getElementById('detailsTitle').textContent = game.title;
        document.getElementById('detailsConsole').textContent = `Consola: ${game.console}`;
        document.getElementById('detailsSize').textContent = `Tamaño: ${game.size}`;
        document.getElementById('detailsDescription').textContent = game.description;

        // Cambiamos el ID para evitar conflictos
        const detailWishlistButton = document.getElementById('detailWishlistButton');
        const isInWishlist = wishlist.includes(game.id);
        detailWishlistButton.className = `action-button wishlist-button ${isInWishlist ? 'in-wishlist' : ''}`;
        detailWishlistButton.innerHTML = `
            <i class="fas fa-heart"></i>
            ${isInWishlist ? 'Quitar de lista de deseos' : 'Añadir a lista de deseos'}
        `;
        detailWishlistButton.onclick = () => toggleWishlist(game.id);

        document.getElementById('downloadButton').onclick = () => downloadGame(game);

        details.classList.add('active');
        setTimeout(() => {
            document.querySelector('.details-container').style.opacity = '1';
            document.querySelector('.details-container').style.transform = 'translateY(0)';
        }, 10);
    }

    function updateWishlistCount() {
        const counts = document.querySelectorAll('.wishlist-count, .wishlist-nav-count');
        counts.forEach(count => count.textContent = wishlist.length);
    }

    function toggleWishlist(gameId) {
        const index = wishlist.indexOf(gameId);
        if (index === -1) {
            wishlist.push(gameId);
            showNotification('¡Juego añadido a la lista de deseos!');
        } else {
            wishlist.splice(index, 1);
            showNotification('Juego eliminado de la lista de deseos');
        }
        localStorage.setItem('wishlist', JSON.stringify(wishlist));
        updateWishlistCount();
        createGameCards();
        updateWishlistGrid();

        // Actualizar botón si estamos en la vista de detalles
        const game = games.find(g => g.id === gameId);
        if (game && document.getElementById('gameDetails').classList.contains('active')) {
            showGameDetails(game);
        }
    }

    function updateWishlistGrid() {
        const wishlistGrid = document.getElementById('wishlistGrid');
        wishlistGrid.innerHTML = '';

        const wishlistGames = games.filter(game => wishlist.includes(game.id));

        if (wishlistGames.length === 0) {
            wishlistGrid.innerHTML = `
                <div style="grid-column: 1/-1; text-align: center; color: #666;">
                    <i class="fas fa-heart-broken" style="font-size: 3em; margin-bottom: 15px;"></i>
                    <p>Tu lista de deseos está vacía</p>
                </div>
            `;
            return;
        }

        wishlistGames.forEach(game => {
            const item = document.createElement('div');
            item.className = 'wishlist-item';
            item.innerHTML = `
                <img src="${game.image}" alt="${game.title}">
                <h3 class="wishlist-item-title">${game.title}</h3>
                <p class="wishlist-item-console">${game.console}</p>
                <button class="remove-from-wishlist" onclick="event.stopPropagation(); toggleWishlist(${game.id})">
                    <i class="fas fa-times"></i>
                </button>
            `;
            item.addEventListener('click', () => showGameDetails(game));
            wishlistGrid.appendChild(item);
        });
    }

    function downloadGame(game) {
        const downloadSection = document.getElementById('downloadSection');
        downloadSection.innerHTML = `
            <div class="download-section">
                <h3>Descargando ${game.title}</h3>
                <p>Tamaño: ${game.size}</p>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
        `;

        setTimeout(() => {
            downloadSection.querySelector('.download-section').classList.add('active');
        }, 10);

        const progress = downloadSection.querySelector('.progress');
        let width = 0;
        const interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);
                // Crear y descargar el archivo
                const blob = new Blob(['Contenido del ROM'], { type: 'application/octet-stream' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = game.romFile;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                // Mostrar pantalla de agradecimiento
                setTimeout(() => {
                    downloadSection.innerHTML = '';
                    showThankYouScreen();
                }, 500);
            } else {
                width += 1;
                progress.style.width = width + '%';
            }
        }, 50);
    }

    function showNotification(message) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.classList.add('show');
        setTimeout(() => notification.classList.remove('show'), 3000);
    }

    // Sistema de música de fondo
    const bgMusic = document.getElementById('bgMusic');

    // Intentar reproducir música automáticamente cuando se complete la carga
    function initMusic() {
        bgMusic.play().catch(error => {
            console.log('Reproducción automática bloqueada por el navegador');
        });
    }

    // Event Listeners
    document.getElementById('searchInput').addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const filteredGames = games.filter(game =>
            game.title.toLowerCase().includes(searchTerm) ||
            game.console.toLowerCase().includes(searchTerm)
        );
        createGameCards(filteredGames);
    });

    document.getElementById('closeDetails').addEventListener('click', () => {
        const details = document.getElementById('gameDetails');
        document.querySelector('.details-container').style.opacity = '0';
        document.querySelector('.details-container').style.transform = 'translateY(50px)';
        setTimeout(() => {
            details.classList.remove('active');
        }, 500);
    });

    // Botón de inicio
    document.getElementById('homeButton').addEventListener('click', (e) => {
        e.preventDefault();
        document.getElementById('searchInput').value = '';
        const wishlistSection = document.getElementById('wishlistSection');
        wishlistSection.classList.remove('active');
        document.getElementById('gamesGrid').style.display = 'grid';
        createGameCards();
    });

    // Botón de búsqueda
    document.getElementById('searchButton').addEventListener('click', (e) => {
        e.preventDefault();
        document.getElementById('searchInput').focus();
    });

    // Botón de atrás
    document.getElementById('backButton').addEventListener('click', (e) => {
        e.preventDefault();
        const details = document.getElementById('gameDetails');
        if (details.classList.contains('active')) {
            document.querySelector('.details-container').style.opacity = '0';
            document.querySelector('.details-container').style.transform = 'translateY(50px)';
            setTimeout(() => {
                details.classList.remove('active');
            }, 500);
        } else {
            // Si no hay detalles activos, revisar si está en wishlist
            const wishlistSection = document.getElementById('wishlistSection');
            if (wishlistSection.classList.contains('active')) {
                wishlistSection.classList.remove('active');
                document.getElementById('gamesGrid').style.display = 'grid';
            } else {
                window.history.back();
            }
        }
    });

    // Event listener para el botón de lista de deseos en la barra lateral
    document.getElementById('wishlistButton').addEventListener('click', (e) => {
        e.preventDefault();
        const wishlistSection = document.getElementById('wishlistSection');
        const gamesGrid = document.getElementById('gamesGrid');
        
        if (wishlistSection.classList.contains('active')) {
            wishlistSection.classList.remove('active');
            gamesGrid.style.display = 'grid';
        } else {
            wishlistSection.classList.add('active');
            gamesGrid.style.display = 'none';
            updateWishlistGrid();
        }
    });

    // Añadir efecto de ondas al hacer clic
    document.addEventListener('click', function(e) {
        // Crear elemento de onda
        const ripple = document.createElement('div');
        ripple.className = 'ripple';
        ripple.style.position = 'absolute';
        ripple.style.borderRadius = '50%';
        ripple.style.transform = 'scale(0)';
        ripple.style.background = 'rgba(255, 255, 255, 0.4)';
        ripple.style.pointerEvents = 'none';
        ripple.style.width = '100px';
        ripple.style.height = '100px';
        ripple.style.left = e.clientX - 50 + 'px';
        ripple.style.top = e.clientY - 50 + 'px';
        ripple.style.animation = 'ripple 1s ease-out forwards';
        
        document.body.appendChild(ripple);
        
        setTimeout(() => {
            document.body.removeChild(ripple);
        }, 1000);
    });

    // Añadir animación de ondas
    const style = document.createElement('style');
    style.textContent = `
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    `;
    document.head.appendChild(style);

    // Inicialización
    document.addEventListener('DOMContentLoaded', function() {
        showLoadingScreen();
        createGameCards();
        updateWishlistCount();
        initMusic();
    
        // Intentar reproducir música después de la interacción del usuario
        document.addEventListener('click', function() {
            if (bgMusic.paused) {
                bgMusic.play().catch(e => console.log('No se pudo reproducir audio'));
            }
        }, {once: true});
    });
